name: CI

on:
  push:
    paths:
    - 'docs/*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Install dependencies
      run: yarn install
    - name: Build vuepress
      run: yarn build
